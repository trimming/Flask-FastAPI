{% extends 'base.html' %}

{% block title %} News {% endblock %}

{% block content %}
<div class="container">
        {% for item in news %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ item.title }}</h5>
                    <p class="card-text">{{ item.description }}</p>
                    <p class="card-subtitle">{{ item.date }}</p>
                </div>
            </div>
        {% endfor %}
</div>

{% endblock %}
