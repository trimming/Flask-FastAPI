{% extends 'base.html' %}

{% block title %} Students {% endblock %}

{% block content %}

<div class="container">
        <table class="table">
        <thead class="table-primary">
            <tr class="table-primary">
                <th class="table-primary">Name</th>
                <th class="table-primary">Surname</th>
                <th class="table-primary">Age</th>
                <th class="table-primary">Rating</th>
            </tr>
        </thead>
        <tbody class="table-primary">
            {% for student in students %}
                <tr class="table-primary">
                    <td class="table-primary">
                        {{ student.name }}
                    </td>
                    <td class="table-primary">
                        {{ student.last_name }}
                    </td>
                    <td class="table-primary">
                        {{ student.age }}
                    </td>
                    <td class="table-primary">
                        {{ student.range }}
                    </td>

                </tr>

            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
